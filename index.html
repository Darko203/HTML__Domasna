<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">

        <caption><mark> Tabela so brojki</mark></caption>

        <tr>
            <td colspan='5'>1</td>
        </tr>
        <tr>
            <td colspan='3' rowspan='2'>2</td>
            <td colspan='2' rowspan='3'>3</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan='4'>4</td>
            <td colspan='2' rowspan='2'>5</td>
        </tr>
        <tr>
            <td rowspan='3'>6</td>
            <td rowspan='3'>7</td>
        </tr>
        <tr>
            <td rowspan='2'>8</td>
            <td rowspan='2'>9</td>
        </tr>
        
        
        </table>
</body>
</html>
